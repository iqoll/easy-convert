<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyConvert</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome Icons -->
    <script
    src="https://kit.fontawesome.com/c01fbeac04.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-ruler fa-3x"></i>
                <p>Length Converter</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-weight-hanging fa-3x"></i>
                <p>Mass Converter</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-temperature-high fa-3x"></i>
                <p>Temperature Converter</p>
            </div>
            </div>
        </div>
    </section>
    
    <section class="tab-content">
        <!-- Tab 1 Content -->
        <div id="tab-1-content" class="tab-content-item show">
            <h2>Length Converter</h2>
            <div class="input-wrapper">
                <label for="ft">Foot:</label>
                <input type="number" id="ft" value="6">
            </div>
            <div class="input-wrapper">
                <label for="cm">Centimeter:</label>
                <input type="number" id="cm">
            </div>
            <div class="input-wrapper">
                <label for="in">Inch:</label>
                <input type="number" id="in">
            </div>
        </div>

        <!-- Tab 2 Content -->
        <div id="tab-2-content" class="tab-content-item">
            <h2>Mass Converter</h2>
            <div class="input-wrapper">
                <label for="kg">Kilogram:</label>
                <input type="number" id="kg" value="10">
            </div>
            <div class="input-wrapper">
                <label for="lb">Pounds:</label>
                <input type="number" id="lb">
            </div>
            <div class="input-wrapper">
                <label for="oz">Ounces:</label>
                <input type="number" id="oz">
            </div>
        </div>

        <!-- Tab 3 Content -->
        <div id="tab-3-content" class="tab-content-item">
            <h2>Temperature Converter</h2>
            <div class="input-wrapper">
                <label for="cl">Celsius:</label>
                <input type="number" id="cl" value="6">
            </div>
            <div class="input-wrapper">
                <label for="fh">Fahrenheit:</label>
                <input type="number" id="fh">
            </div>
            <div class="input-wrapper">
                <label for="kv">Kelvin:</label>
                <input type="number" id="kv">
            </div>
        </div> 
    </section>
    <script src="script.js"></script>
</body>
</html>
